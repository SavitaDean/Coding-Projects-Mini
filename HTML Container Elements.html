<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <style>
      body{
        background-color: #f5f0fe;
      }
      h1 {
        color: #885df1;
        font-size: 30px;
        text-decoration: underline;
        font-weight: 900;
        text-align: center;
      }
      h2{
        color: #272044;
        text-align: center;
      }
      .coders{
        color:blue
      }
      .courses{
        color:red
      }
      .stories{
        color:green
      }
      p{
        text-align: center;
      }
      img{
        display:block;
        margin: 0 auto;
      }
      button{
        display: block;
        margin: 0 auto 30px ;
        border: 1px solid;
        border-color: lightgrey;
        padding: 15px 30px;
        background-color:transparent;
        color:#885df1;
        border: 1px solid #885df1;
        border-radius: 60px;
        box-shadow: 1px 3px 4px 0.5px rgb(138, 138, 140); 
        transition: all 200ms ease-in-out;
      }
      button:hover {
        background:#885df1;
        color: white;
        cursor: pointer;
      }
      ul{
        list-style-type: none;
        text-align: center;
        padding: 0
      }
      li{
        display:inline;
        padding: 35px
      }
      a{
        text-decoration: none;
      }
      a:hover{
        text-decoration: underline;
      }
      .contact{
        text-align: center;
        font-size: 14px;
      }
      .email-title{
        color:#885df1
      }
      .instagram{
        color:#885df1;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button>Apply Now</button>
    <ul>
      <li>
        <a href="https://www.shecodes.io/students/",target="blank", class="coders"> 
            Coders 
        </a>
      </li>
      <li>
        <a href="https://www.shecodes.io/learn/workshops", class="courses"> 
            Courses
        </a>
      </li>
      <li>
        <a href="https://www.shecodes.io/stories", class="stories">
             Stories 
        </a>
      </li>
    </ul>
    <hr />
    <p>
    <strong> More info </strong>
    </p>
    <br />
    <a>
      <img
        src="https://www.eu-startups.com/wp-content/uploads/2020/06/woman-coding-1024x679.jpg"
        width="300"
      />
    </a>
    <div class="contact">
        <small>
        <span class="email-title"> Email:</span>
        hello@shecodes.io
        <span class="instagram">Instagram:</span>
        @shecodes.io
        </small>
    </div>
  </body>
</html>
